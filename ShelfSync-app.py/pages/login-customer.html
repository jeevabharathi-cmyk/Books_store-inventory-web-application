<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - ShelfSync</title>
    <link rel="stylesheet" href="../css/shelf-sync-all.css">
    <script src="../js/shelf-sync-all.js" defer></script>
</head>

<body class="auth-page">
    <!-- Simple Navbar -->
    <nav class="navbar" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            <a href="../index.html" class="logo">
                <span>üìö ShelfSync</span>
            </a>
            <a href="../index.html" class="btn btn-ghost btn-sm">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>üëã Welcome Back</h2>
                <p>Sign in to your customer account</p>
            </div>

            <!-- Role Switcher -->
            <div class="role-switcher">
                <a href="login-customer.html" class="active">Customer</a>
                <a href="login-seller.html">Seller</a>
                <a href="login-admin.html">Admin</a>
            </div>

            <!-- Login Form -->
            <form action="customer-dashboard.html">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="flex-between" style="margin-bottom: var(--space-6);">
                    <label style="display: flex; align-items: center; gap: var(--space-2); cursor: pointer;">
                        <input type="checkbox">
                        <span class="text-secondary">Remember me</span>
                    </label>
                    <a href="#" style="color: var(--primary-color); font-size: var(--text-sm);">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg hover-lift">
                    Sign In
                </button>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

</body>

</html>
