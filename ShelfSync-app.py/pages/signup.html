<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShelfSync</title>
    <link rel="stylesheet" href="../css/shelf-sync-all.css">
    <script src="../js/shelf-sync-all.js" defer></script>
</head>

<body class="auth-page">
    <div class="signup-card">
        <div style="text-align: center; margin-bottom: var(--space-8);">
            <h1 style="font-size: var(--text-3xl); margin-bottom: var(--space-2);">Create Account</h1>
            <p style="color: var(--text-muted);">Join the ShelfSync community today</p>
        </div>

        <div class="role-selector">
            <div class="role-option active">Customer</div>
            <div class="role-option">Seller</div>
            <div class="role-option">Delivery</div>
        </div>

        <form action="login-customer.html">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div style="margin: var(--space-6) 0;">
                <label style="display: flex; align-items: flex-start; gap: var(--space-3); cursor: pointer;">
                    <input type="checkbox" required
                        style="margin-top: 4px; width: 18px; height: 18px; accent-color: var(--primary-color);">
                    <span style="font-size: var(--text-sm); color: var(--text-secondary);">
                        I agree to the <a href="#"
                            style="color: var(--primary-color); text-decoration: none; font-weight: var(--font-bold);">Terms
                            of Service</a> and <a href="#"
                            style="color: var(--primary-color); text-decoration: none; font-weight: var(--font-bold);">Privacy
                            Policy</a>.
                    </span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block" style="padding: var(--space-4);">Create
                Account</button>
        </form>

        <div
            style="text-align: center; margin-top: var(--space-8); font-size: var(--text-sm); color: var(--text-muted);">
            Already have an account? <a href="login-customer.html"
                style="color: var(--primary-color); text-decoration: none; font-weight: var(--font-bold);">Login</a>
        </div>
    </div>

</body>

</html>
